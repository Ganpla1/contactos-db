<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Contactos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .search-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-controls {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.3);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e8ed;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background: #f8f9ff;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .contact-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff 100%);
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-left: 15px;
        }

        .contact-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .contact-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding-left: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .search-input-container {
            position: relative;
        }

        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .contact-details {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }

        .export-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Sistema de Gesti√≥n de Contactos</h1>
            <p>Base de Datos de Contactos Jur√≠dicos - Segura y Profesional</p>
        </div>

        <div class="main-content">
            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalContacts">0</div>
                    <div class="stat-label">Total Contactos</div>

            <!-- Exportar datos -->
            <div class="export-section">
                <button class="btn btn-success" onclick="exportToExcel()">üìä Exportar a Excel</button>
                <input type="file" id="importFile" accept=".xlsx,.xls,.csv" style="display: none;" onchange="importFromExcel(event)">
                <button class="btn btn-primary" onclick="document.getElementById('importFile').click()">üìÇ Importar desde Excel</button>
            </div>

            <!-- B√∫squeda -->
            <div class="search-section">
                <h2 class="search-title">üîç B√∫squeda de Contactos</h2>
                <div class="search-controls">
                    <div class="form-group">
                        <label for="searchField">Buscar por:</label>
                        <select id="searchField" class="form-control">

                            <option value="cargo">Cargo</option>
                            <option value="entidad">Entidad</option>
                            <option value="ciudad">Ciudad</option>

            <!-- Resultados -->
            <div class="results-section">
                <h2>üìã Resultados</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar contacto -->
    <div id="contactModal" class="modal">

                            <label for="nombres">Nombres y Apellidos: *</label>

                            <label for="telefono">Tel√©fono:</label>

                        <div class="form-group">
                            <label for="correo">Correo electr√≥nico:</label>
                            <input type="email" id="correo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="asistente">Asistente:</label>
                            <input type="text" id="asistente" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefono2">Tel√©fono 2:</label>
                            <input type="text" id="telefono2" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="correo2">Correo 2:</label>
                            <input type="email" id="correo2" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad" class="form-control">

                            <label for="departamento">Departamento:</label>
                            <input type="text" id="departamento" class="form-control">
                        </div>

                            <label for="encargado">Encargado de la gesti√≥n:</label>

                    </div>
                </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Base de datos en memoria
        let contacts = [];
        let currentEditId = null;

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function () {
            loadFromLocalStorage();
            if (contacts.length === 0) {
                loadSampleData();
            }
            updateStats();
            setupEventListeners();
        });

        function saveToLocalStorage() {
    localStorage.setItem('contactos', JSON.stringify(contacts));
}

function loadFromLocalStorage() {
    const stored = localStorage.getItem('contactos');
    if (stored) {
        contacts = JSON.parse(stored);
    }
}

function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const searchField = document.getElementById('searchField');
            
            searchInput.addEventListener('input', showSuggestions);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchContacts();
                }
            });

            // Ocultar sugerencias al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-input-container')) {
                    hideSuggestions();
                }
            });

            // Configurar formulario
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveContact();
            });
        }

        function loadSampleData() {

                    cargo: "Ministro",
                    cargo2: "",
                    cedula: "87654321",
                    nombres: "Dra. Ana Mar√≠a L√≥pez",

                    extension: "101",
                    correo: "ministro@minjusticia.gov.co",
                    asistente: "Carlos Ruiz",
                    telefono2: "601-3456780",
                    correo2: "secretaria.ministro@minjusticia.gov.co",
                    ciudad: "Bogot√°",
                    departamento: "Cundinamarca",
                    fechaActualizacion: new Date().toISOString().split('T')[0],
                    encargado: "Admin",

                }
            ];
        }

        function showSuggestions() {
            const input = document.getElementById('searchInput');
            const field = document.getElementById('searchField').value;
            const query = input.value.toLowerCase().trim();
            const suggestionsDiv = document.getElementById('suggestions');

            if (query.length < 2) {
                hideSuggestions();
                return;
            }

            const suggestions = contacts
                .filter(contact => {
                    const value = contact[field]?.toString().toLowerCase() || '';
                    return value.includes(query);
                })
                .slice(0, 10)
                .map(contact => contact[field])
                .filter((value, index, self) => self.indexOf(value) === index);

            if (suggestions.length > 0) {
                suggestionsDiv.innerHTML = suggestions
                    .map(suggestion => `<div class="suggestion-item" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`)
                    .join('');
                suggestionsDiv.style.display = 'block';
            } else {
                hideSuggestions();
            }
        }

        function selectSuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            hideSuggestions();
            searchContacts();
        }

        function hideSuggestions() {
            document.getElementById('suggestions').style.display = 'none';
        }

        function searchContacts() {
            const field = document.getElementById('searchField').value;
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                displayAllContacts();
                return;
            }

            const results = contacts.filter(contact => {
                const value = contact[field]?.toString().toLowerCase() || '';
                return value.includes(query);
            });

            displayResults(results);
            hideSuggestions();
        }

        function displayAllContacts() {
            displayResults(contacts);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron contactos</h3>
                        <p>Pruebe con otros t√©rminos de b√∫squeda o agregue un nuevo contacto.</p>
                        <button class="btn btn-success" onclick="showAddModal()">‚ûï Agregar Contacto</button>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = results.map(contact => `
                <div class="contact-card">
                    <div class="contact-header">
                        <div class="contact-name">${contact.nombres}</div>
                        <div class="contact-actions">
                            <button class="btn btn-warning btn-sm" onclick="editContact(${contact.id})">‚úèÔ∏è Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteContact(${contact.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                    <div class="contact-details">
                        <div class="detail-item">
                            <span class="detail-label">Entidad:</span>
                            <span class="detail-value">${contact.entidad || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cargo:</span>
                            <span class="detail-value">${contact.cargo || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">C√©dula:</span>
                            <span class="detail-value">${contact.cedula || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tel√©fono:</span>
                            <span class="detail-value">${contact.telefono || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Correo:</span>
                            <span class="detail-value">${contact.correo || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ciudad:</span>
                            <span class="detail-value">${contact.ciudad || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Estado:</span>
                            <span class="detail-value">${contact.estado || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">√öltima actualizaci√≥n:</span>
                            <span class="detail-value">${contact.fechaActualizacion || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Nuevo Contacto';
            document.getElementById('contactForm').reset();
            document.getElementById('estado').value = 'Activo';
            document.getElementById('contactModal').style.display = 'block';
        }

        function editContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Editar Contacto';
            
            // Llenar el formulario con los datos del contacto
            Object.keys(contact).forEach(key => {
                const element = document.getElementById(key);
                if (element && key !== 'id') {
                    element.value = contact[key] || '';
                }
            });

            document.getElementById('contactModal').style.display = 'block';
        }

        function saveContact() {
            const contactData = {};
            
            // Recopilar datos del formulario
            const fields = ['categoria', 'entidad', 'cargo', 'cargo2', 'cedula', 'nombres', 
                           'telefono', 'extension', 'correo', 'asistente', 'telefono2', 'correo2',
                           'ciudad', 'departamento', 'encargado', 'notas', 'panelistas', 'estado'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                contactData[field] = element ? element.value.trim() : '';
            });

            // Validaciones
            if (!contactData.nombres) {
                alert('El campo "Nombres y Apellidos" es obligatorio.');
                return;
            }

            if (!contactData.cargo) {
                alert('El campo "Cargo" es obligatorio.');
                return;
            }

            // Validar c√©dula √∫nica (solo si se proporciona)
            if (contactData.cedula) {
                const existingContact = contacts.find(c => 
                    c.cedula === contactData.cedula && c.id !== currentEditId
                );
                if (existingContact) {
                    alert('Ya existe un contacto con esta c√©dula.');
                    return;
                }
            }

            // Agregar campos autom√°ticos
            contactData.fechaActualizacion = new Date().toISOString().split('T')[0];

            if (currentEditId) {
                // Editar contacto existente
                const index = contacts.findIndex(c => c.id === currentEditId);
                if (index !== -1) {
                    contactData.id = currentEditId;
                    contacts[index] = contactData;
                }
            } else {
                // Agregar nuevo contacto
                contactData.id = Date.now(); // ID √∫nico basado en timestamp
                contacts.push(contactData);
            }

            closeModal();
            updateStats();
            searchContacts();
            saveToLocalStorage(); // Guardar cambios
            
            // Mostrar mensaje de √©xito
            alert(currentEditId ? 'Contacto actualizado exitosamente.' : 'Contacto agregado exitosamente.');
        }

        function deleteContact(id) {
            if (confirm('¬øEst√° seguro de que desea eliminar este contacto?')) {
                contacts = contacts.filter(c => c.id !== id);
                updateStats();
                saveToLocalStorage();
                searchContacts(); // Refrescar resultados
                alert('Contacto eliminado exitosamente.');
            }
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
            currentEditId = null;
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayUpdates = contacts.filter(c => c.fechaActualizacion === today).length;
            
            document.getElementById('totalContacts').textContent = contacts.length;
            document.getElementById('todayUpdates').textContent = todayUpdates;
        }

        function exportToExcel() {
            if (contacts.length === 0) {
                alert('No hay contactos para exportar.');
                return;
            }

            // Preparar datos para exportar
            const exportData = contacts.map(contact => ({
                'Categor√≠a': contact.categoria || '',
                'Entidad': contact.entidad || '',
                'Cargo': contact.cargo || '',
                'Cargo 2': contact.cargo2 || '',
                'C√©dula': contact.cedula || '',
                'Nombres y Apellidos': contact.nombres || '',
                'Tel√©fono': contact.telefono || '',
                'Extensi√≥n': contact.extension || '',
                'Correo electr√≥nico': contact.correo || '',
                'Asistente Privada': contact.asistente || '',
                'Tel√©fono2': contact.telefono2 || '',
                'Correo 2': contact.correo2 || '',
                'Ciudad': contact.ciudad || '',
                'Departamento': contact.departamento || '',
                'Fecha actualizaci√≥n': contact.fechaActualizacion || '',
                'Encargado de la gesti√≥n': contact.encargado || '',
                'Notas': contact.notas || '',
                'Panelistas': contact.panelistas || '',
                'Estado': contact.estado || ''
            }));

            // Crear libro de Excel
            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Contactos');

            // Descargar archivo
            const fileName = `contactos_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(workbook, fileName);
            
            alert('Archivo exportado exitosamente: ' + fileName);
        }

        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    if (jsonData.length === 0) {
                        alert('El archivo no contiene datos v√°lidos.');
                        return;
                    }

                    // Mapear datos importados al formato interno
                    const importedContacts = jsonData.map((row, index) => ({
                        id: Date.now() + index,
                        categoria: row['Categor√≠a'] || row['categoria'] || '',
                        entidad: row['Entidad'] || row['entidad'] || '',
                        cargo: row['Cargo'] || row['cargo'] || '',
                        cargo2: row['Cargo 2'] || row['cargo2'] || '',
                        cedula: row['C√©dula'] || row['cedula'] || '',
                        nombres: row['Nombres y Apellidos'] || row['nombres'] || '',
                        telefono: row['Tel√©fono'] || row['telefono'] || '',
                        extension: row['Extensi√≥n'] || row['extension'] || '',
                        correo: row['Correo electr√≥nico'] || row['correo'] || '',
                        asistente: row['Asistente Privada'] || row['asistente'] || '',
                        telefono2: row['Tel√©fono2'] || row['telefono2'] || '',
                        correo2: row['Correo 2'] || row['correo2'] || '',
                        ciudad: row['Ciudad'] || row['ciudad'] || '',
                        departamento: row['Departamento'] || row['departamento'] || '',
                        fechaActualizacion: new Date().toISOString().split('T')[0],
                        encargado: row['Encargado de la gesti√≥n'] || row['encargado'] || '',
                        notas: row['Notas'] || row['notas'] || '',
                        panelistas: row['Panelistas'] || row['panelistas'] || '',
                        estado: row['Estado'] || row['estado'] || 'Activo'
                    }));

                    // Validar datos obligatorios
                    const validContacts = importedContacts.filter(contact => 
                        contact.nombres && contact.cargo
                    );

                    if (validContacts.length === 0) {
                        alert('No se encontraron contactos v√°lidos. Verifique que el archivo tenga las columnas "Nombres y Apellidos" y "Cargo".');
                        return;
                    }

                    // Agregar contactos v√°lidos
                    contacts = contacts.concat(validContacts);
                    updateStats();
                    saveToLocalStorage();
                    displayAllContacts();
                    
                    alert(`Se importaron ${validContacts.length} contactos exitosamente.`);
                    
                } catch (error) {
                    alert('Error al importar el archivo. Verifique que sea un archivo Excel v√°lido.');
                    console.error('Error de importaci√≥n:', error);
                }
            };
            reader.readAsArrayBuffer(file);
            
            // Limpiar el input
            event.target.value = '';
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar con todos los contactos mostrados
        window.onload = function() {
            displayAllContacts();
        };
    </script>
